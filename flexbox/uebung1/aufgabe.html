<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox Übung 1 - Aufgabe</title>
    <link rel="stylesheet" href="../../style/aufgabe-style.css" />
  </head>
  <body>
    <header>
      <h1>Flexbox Übung 1 - Aufgabe</h1>
      <a href="../index.html" class="back-button">Zurück zur Übungsübersicht</a>
    </header>

    <main class="main">
      <section class="intro">
        <p>
          Passe die Flexbox-Eigenschaften so an, dass die Items untereinander
          erscheinen
        </p>
      </section>

      <section class="render">
        <h2>Ihr Code</h2>
        <iframe
          src="yourCode/code.html"
          title="Ihr Code"
          class="preview"
          id="userCode"
          sandbox="allow-scripts allow-same-origin"
        ></iframe>
      </section>

      <section class="render">
        <h2>Lösung</h2>
        <iframe
          src="solution/code.html"
          title="Lösung"
          class="preview"
          id="solutionCode"
          sandbox="allow-scripts allow-same-origin"
        ></iframe>
      </section>
    </main>

    <script src="../../scripts/iframe-resizer.js"></script>
    <script>
      // initialize resizer for both frames
      if (window.iframeResizer) {
        window.iframeResizer(["userCode", "solutionCode"]);
      }
    </script>
  </body>
</html>
