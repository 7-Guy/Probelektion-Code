<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Grid Übung 3</title>
    <link rel="stylesheet" href="../../style/aufgabe-style.css" />
  </head>
  <body>
    <header>
      <h1>Grid Übung 3 - Responsive "gridden"</h1>
      <a href="../index.html" class="back-button">Zurück zur Übungsübersicht</a>
    </header>

    <main class="main">
      <section class="intro">
        <p>
          Noch nicht so responsive das Ganze. Ab einer maximalen Breite von
          600px sollen die Items untereinander dargestellt werden und die
          komplette Breite einnehmen. Das Menu soll dabei ausgeblendet werden
          (display: none).
        </p>
      </section>

      <section class="output">
        <div class="render">
          <h2>Ihr Code</h2>
          <iframe
            src="yourCode/code.html"
            title="Ihr Code"
            class="preview"
            id="userCode"
            sandbox="allow-scripts allow-same-origin"
          ></iframe>
        </div>

        <div class="render">
          <h2>Lösung</h2>
          <iframe
            src="solution/code.html"
            title="Lösung"
            class="preview"
            id="solutionCode"
            sandbox="allow-scripts allow-same-origin"
          ></iframe>
        </div>
      </section>
    </main>
  </body>
</html>
